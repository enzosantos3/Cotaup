<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CotaUp - Login</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="container-fluid vh-100 d-flex flex-column flex-md-row p-0">
    <!-- Lado esquerdo -->
    <div class="col-md-6 sidebar-left text-white d-flex flex-column justify-content-center align-items-center text-center p-5">
        <img src="images/CotaUp2.png" alt="Logo CotaUp" class="logo mb-3" style="width: 250px;">
        <p class="lead">Transforme suas cotações em decisões rápidas e estratégicas</p>
        <p class="text-secondary mt-2">Eleve o nível da sua gestão de compras e conquiste resultados que impulsionam o crescimento do seu negócio.</p>
    </div>


    <!-- Lado direito -->
    <div class="col-md-6 d-flex justify-content-center align-items-center bg-light">
      <div class="card shadow-lg border-0 p-4 login-card">
        <ul class="nav nav-tabs mb-4" id="loginTabs">
          <li class="nav-item">
            <button class="nav-link active" id="tabLogin" data-bs-toggle="tab" data-bs-target="#formLogin">Entrar</button>
          </li>
          <li class="nav-item">
            <button class="nav-link" id="tabRegister" data-bs-toggle="tab" data-bs-target="#formRegister">Registrar</button>
          </li>
        </ul>

        <div class="tab-content">
          <!-- Form Login -->
          <div class="tab-pane fade show active" id="formLogin">
            <form>
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" placeholder="Digite seu email" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Senha</label>
                <input type="password" class="form-control" placeholder="Digite sua senha" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Entrar</button>
            </form>
          </div>

          <!-- Form Registro -->
          <div class="tab-pane fade" id="formRegister">
            <form>
              <div class="mb-3">
                <label class="form-label">Nome</label>
                <input type="text" class="form-control" placeholder="Seu nome completo" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" placeholder="Digite seu email" required>
              </div>
              <div class="mb-3">
                <label class="form-label">CNPJ</label>
                <input type="text" class="form-control" placeholder="O CNPJ da sua empresa" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Nome da Empresa</label>
                <input type="text" class="form-control" placeholder="Nome da empresa" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Telefone</label>
                <input type="text" class="form-control" placeholder="Telefone (Whatsapp)" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Senha</label>
                <input type="password" class="form-control" placeholder="Crie uma senha" required>
              </div>
              <button type="submit" class="btn btn-success w-100">Registrar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
