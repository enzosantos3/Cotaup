<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CotaUp - Fornecedores</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <!-- BG decor -->
  <div class="bg-wrap">
    <div class="bg-blob b1"></div>
    <div class="bg-blob b2"></div>
  </div>

  <!-- TOASTS -->
  <div id="toastStack" class="toast-stack" aria-live="polite" aria-atomic="true"></div>

  <!-- MODAL CONFIRMA√á√ÉO -->
  <div id="modal" class="modal" aria-hidden="true">
    <div class="modal__card">
      <div class="modal__icon">
        <svg viewBox="0 0 24 24" width="28" height="28" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 9v4M12 17h.01"/>
          <circle cx="12" cy="12" r="9"/>
        </svg>
      </div>
      <h3 class="modal__title">Confirmar exclus√£o</h3>
      <p class="modal__desc">Essa a√ß√£o n√£o pode ser desfeita. Deseja realmente excluir?</p>
      <div class="modal__actions">
        <button class="btn btn-light" id="modalCancel">Cancelar</button>
        <button class="btn btn-danger" id="modalConfirm">Excluir</button>
      </div>
    </div>
  </div>

  <!-- CRUD FORNECEDORES (√∫nica tela) -->
  <div id="fornecedores" class="container" style="display:block;">
    <header class="topbar card">
      <div class="topbar__brand">
        <img src="images/CotaUp2.png" alt="logo">
        <span>Fornecedores</span>
      </div>
    </header>

    <section class="content">
      <!-- Formul√°rio (Create/Update) -->
      <div class="card">
        <form id="fornecedorForm" class="grid">
          <input type="hidden" id="fornId">

          <input type="text" id="nomeFantasia" placeholder="Nome Fantasia" required>
          <input type="text" id="razaoSocial" placeholder="Raz√£o Social" required>

          <input type="text" id="cnpj" placeholder="CNPJ" required>
          <input type="number" id="inscricaoEstadual" placeholder="Inscri√ß√£o Estadual" required>

          <input type="text" id="representante" placeholder="Representante" required>
          <input type="text" id="telefone" placeholder="Telefone" required>

          <input type="email" id="email" placeholder="E-mail" required>
          <input type="text" id="endereco" placeholder="Endere√ßo" required>

          <div class="form-row">
            <button type="submit" id="btnSalvar" class="btn btn-primary">Cadastrar</button>
            <button type="button" id="btnCancelar" class="btn btn-light" style="display:none;">Cancelar edi√ß√£o</button>
          </div>
        </form>
      </div>

      <!-- Barra de busca -->
      <div class="card search-card">
        <input type="text" id="busca" placeholder="Buscar por Nome Fantasia, CNPJ, Representante..." class="search-input">
      </div>

      <!-- Tabela -->
      <div class="card table-card">
        <div class="table-wrap">
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>Nome Fantasia</th>
                <th>Raz√£o Social</th>
                <th>CNPJ</th>
                <th>Inscri√ß√£o Estadual</th>
                <th>Representante</th>
                <th>Telefone</th>
                <th>E-mail</th>
                <th>Endere√ßo</th>
                <th class="th-actions">A√ß√µes</th>
              </tr>
            </thead>
            <tbody id="listaFornecedores"></tbody>
          </table>
          <div id="emptyState" class="empty-state" style="display:none;">
            <div class="empty-illustration">üì¶</div>
            <h4>Nenhum fornecedor cadastrado</h4>
            <p>Preencha o formul√°rio acima e clique em <b>Cadastrar</b>.</p>
          </div>
        </div>
        <div class="pagination" id="paginacao"></div>
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
